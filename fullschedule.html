<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #000;
            min-height: 100vh;
        }

        header {
            background: #333;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .clock {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 0 20px;
        }

        .date-btn {
            background: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .date-btn.active {
            background: #666;
        }

        .schedule-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .day-schedule {
            display: none;
        }

        .day-schedule.active {
            display: block;
        }

        .stage-section {
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .stage-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        /* Stage-specific colors matching screenshots */
        .stage-section[data-stage="Harbourflap Stage"] {
            background: #FFB399;
        }

        .stage-section[data-stage="Hang Seng Stage"] {
            background: #FFB3C6;
        }

        .stage-section[data-stage="Park Stage"] {
            background: #B3FFB3;
        }

        .stage-section[data-stage="Electriq Stage"] {
            background: #B3E6FF;
        }

        .stage-section[data-stage="Robot Stage"] {
            background: #E6B3FF;
        }

        .stage-section[data-stage="Topper Stage"] {
            background: #FFE6B3;
        }

        .stage-content {
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
        }

        .stage-content.active {
            display: block;
        }

        .performance {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .performance:last-child {
            border-bottom: none;
        }

        .time {
            font-weight: bold;
            min-width: 120px;
        }

        .artist {
            flex-grow: 1;
            padding: 0 15px;
        }

        .genre {
            font-size: 0.9em;
            color: #666;
            display: block;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .date-navigation {
                flex-direction: column;
                gap: 10px;
            }

            .performance {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }

            .time {
                min-width: auto;
            }

            .artist {
                padding: 5px 0;
            }
        }
    </style>
</head>

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('clock').textContent = timeString;
        }

        function createDaySchedule(dayData, container) {
            for (const [stage, performances] of Object.entries(dayData)) {
                const stageSection = document.createElement('div');
                stageSection.className = 'stage-section';
                stageSection.setAttribute('data-stage', stage);

                const stageHeader = document.createElement('div');
                stageHeader.className = 'stage-header';
                stageHeader.innerHTML = `
                    <span>${stage}</span>
                    <span class="toggle-icon">+</span>
                `;

                const stageContent = document.createElement('div');
                stageContent.className = 'stage-content';

                performances.forEach(performance => {
                    const perfDiv = document.createElement('div');
                    perfDiv.className = 'performance';
                    perfDiv.innerHTML = `
                        <span class="time">${performance.time}</span>
                        <span class="artist">
                            ${performance.artist}
                            <span class="genre">${performance.genre}</span>
                        </span>
                    `;
                    stageContent.appendChild(perfDiv);
                });

                stageSection.appendChild(stageHeader);
                stageSection.appendChild(stageContent);
                container.appendChild(stageSection);

                stageHeader.addEventListener('click', () => {
                    stageContent.classList.toggle('active');
                    stageHeader.querySelector('.toggle-icon').textContent = 
                        stageContent.classList.contains('active') ? '-' : '+';
                });
            }
        }

        // Initialize schedules
        for (const day of ['friday', 'saturday', 'sunday']) {
            createDaySchedule(scheduleData[day], document.getElementById(day));
        }

        // Date navigation
        document.querySelectorAll('.date-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                document.querySelectorAll('.day-schedule').forEach(schedule => {
                    schedule.classList.remove('active');
                });
                document.getElementById(button.dataset.day).classList.add('active');
            });
        });

        // Start clock
        updateClock();
        setInterval(updateClock, 1000);
    </script>
