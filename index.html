<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockenflap 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spotify-button {
            background: #1DB954;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
            font-weight: bold;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .spotify-button:hover {
            background: #1ed760;
        }

        .spotify-button svg {
            flex-shrink: 0;
        }

        .main-options {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 50px;
            width: 90%;
            max-width: 600px;
        }

        .option-card {
            background: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .option-card:hover {
            transform: scale(1.02);
        }

        .option-title {
            color: #1DB954;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .option-description {
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .main-options {
                width: 95%;
            }
            
            .option-title {
                font-size: 1.5em;
            }

            .option-description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <a href="https://open.spotify.com/playlist/57XjFtjUtcYvqyH55a2dxW?si=a5f296a8d61a406b" class="spotify-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">

        TDF PLAYLIST

        <a href="TDFschedule.html" class="option-card">
            <div class="option-title">TDF Schedule</div>
            <div class="option-description">View your personalized timeline of selected performances</div>

        <a href="fullschedule.html" class="option-card">
            <div class="option-title">Full Festival Schedule</div>

        </a>
    </div>

</html>
